services:
  frankenphp:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    command: frankenphp run --config /etc/caddy/Caddyfile --watch
    ports:
      - "3979:80"
      - "443:443"
    volumes:
      - ./:/app
      - ./docker/frankenphp/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SERVER_NAME=:80
      - FRANKENPHP_CONFIG=worker ./public/index.php
      - APP_RUNTIME=Runtime\FrankenPhpSymfony\Runtime
    depends_on:
      - mariadb
      - redis
    networks:
      - workoflow
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mariadb:
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: workoflow_db
      MYSQL_USER: workoflow
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - workoflow

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - workoflow

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-workoflow}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-workoflow123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - workoflow
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3


volumes:
  mariadb_data:
  redis_data:
  caddy_data:
  caddy_config:

  minio_data:

networks:
  workoflow:
    driver: bridge
