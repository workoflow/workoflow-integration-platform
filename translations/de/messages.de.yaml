  title: Skills verwalten
  skills_page_title: Skills verwalten
  skills_explanation_p1: Skills ermöglichen es KI-Agenten, in Ihrem Namen Aktionen auszuführen, indem sie sich mit verschiedenen Plattformen und Services verbinden. Jeder Skill bietet spezifische Fähigkeiten, die die KI bei der Arbeit mit Ihren Daten nutzen kann.
