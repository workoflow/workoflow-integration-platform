      title: Anmelden
      description: Mit Ihrem Google-Konto einloggen
    step2:
      title: Tools verbinden
      description: Fügen Sie Ihre Jira und Confluence Zugangsdaten hinzu
    step3:
      title: Zugriff konfigurieren
      description: Legen Sie fest, welche Tools KI-Agenten nutzen können
    step4:
      title: Loslegen
      description: KI-Agenten können jetzt mit Ihren Tools arbeiten
  cta:
