      description: Durchsuchen Sie Issues, verwalten Sie Sprints und verfolgen Sie Projektfortschritte durch KI-Agenten.
    confluence:
      title: Confluence Integration
      description: Greifen Sie auf Dokumentation zu, durchsuchen Sie Seiten und verwalten Sie Wissensdatenbanken mit KI-Unterstützung.
    mcp:
      title: MCP Protocol
      description: Branchenstandard-Protokoll für KI-Agenten-Kommunikation und Tool-Integration.
